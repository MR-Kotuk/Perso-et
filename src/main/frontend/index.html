<body>

    </header>

    <main class="landing-section">
        <div class="landing-content">
            <h1 class="welcome-text">Welcome to Perso|||et</h1>
            <p class="subtitle">The best way to manage and organize your contacts effortlessly.</p>
            <button class="btn btn-three glow-on-hover" onclick="openModal()">
                Start Managing Contacts
            </button>
        </div>
    </main>

    <footer>
        <p>Â© 2024 Perso|||et. All rights reserved.</p>

    <!-- Modal for Login/Register -->
    <div id="authModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Login/Register</h2>
            <div class="auth-form">
                <input type="username" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button class="btn btn-three" onclick="login()">Login</button>
                <button class="btn btn-three" id="registerButton" onclick="register()" style="display:none;">Register</button>
            </div>
            <div id="toggle-auth">
                Don't have an account? <span onclick="toggleAuth()">Register here</span>
            </div>
            <div class="social-buttons">
                <button class="social-button" style="background-color: #4285F4;" onclick="loginWithGoogle()">
                    Login with Google
                </button>
                <button class="social-button" style="background-color: #333;" onclick="loginWithGitHub()">
                    Login with GitHub
                </button>
            </div>
        </div>
    </div>

    <script>
        // Function to open the auth modal
        function openModal() {
            document.getElementById('authModal').style.display = 'block';
        }

        // Function to close the auth modal
        function closeModal() {
            document.getElementById('authModal').style.display = 'none';
        }

        // Function to login the user
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:8080/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }), // Updated to match your User model
            });

            if (response.ok) {
                const data = await response.text(); // Assuming the response is a string message
                alert('Login successful: ' + data);
                // Redirect or update the UI here
                closeModal(); // Close modal on successful login
            } else {
                alert('Login failed: ' + response.statusText);
            }
        }

        // Function to handle registration
        async function register() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const response = await fetch('http://localhost:8080/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }), // Updated to match your User model
            });

            if (response.ok) {
                const user = await response.json(); // Assuming the response returns the user object
                alert('Registration successful for: ' + user.username);
                // Redirect or update the UI here
                closeModal(); // Close modal on successful registration
            } else {
                alert('Registration failed: ' + response.statusText);
            }
        }

        // Function to toggle between login and register forms
        function toggleAuth() {
            const registerButton = document.getElementById('registerButton');
            const toggleText = document.getElementById('toggle-auth').querySelector('span');
            if (registerButton.style.display === 'none') {
                registerButton.style.display = 'inline-block';
                toggleText.innerHTML = 'Already have an account? <span onclick="toggleAuth()">Login here</span>';
            } else {
                registerButton.style.display = 'none';
                toggleText.innerHTML = 'Don\'t have an account? <span onclick="toggleAuth()">Register here</span>';
            }
        }

        // Function to start managing contacts (not connected yet)
        function startManaging() {
            // Logic to start managing contacts
            // This might be a redirect to a contacts management page
        }
    </script>
</body>
